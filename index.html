<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Countries quiz</title>
</head>
<body>
    <h1>Countries quiz</h1>

    <div class="game-area">
        <div class="controls-area">
            <button data-type="flag" class="btn">By flag</button>
            <button data-type="landmark" class="btn">By landmark</button>
        </div>
    
        <div class="question">
            <div class="img" id="operand1"></div>
            <input id="operand2" type="text" placeholder="Type the country" required>
            <button data-type="submit" class="btn">Submit</button>
        </div>
    </div>
    <div class="score-area">
        <p class="scores">Correct answers: <span id="correct">  0</span></p>
        <p class="scores">Incorrect answers: <span id="incorrect">  0</span></p>
    </div>
