<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn countries flags playing this flags quiz">
    <script src="https://kit.fontawesome.com/90849b1530.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Flags quiz</title>
</head>
<body>
    <h1>Flags quiz</h1>

    <div class="game-area">
        <div class="controls-area">
            <button data-type="flag" class="btn">
            Get a flag  <i class="fa-solid fa-flag"></i>
            </button>
        </div>
    
        <div class="question">
            <div id="image" onclick="displayFlagImage()">
            
            </div>
            <input type="text" placeholder="Type the country" required id="answer-box">
            <button data-type="submit" class="btn">Verify <i class="fa-solid fa-check"></i></button>
        </div>
    </div>
    <div class="score-area">
        <p class="scores">Correct answers: <span id="correct">  0</span></p>
        <p class="scores">Incorrect answers: <span id="incorrect">  0</span></p>
    </div>
